<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <link rel="stylesheet" href="../css/Slides.css" type="text/css" media="screen" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    
	    <title>SlideZ</title>
	</head>
	
	<body data-state="splash">
		<section id="splash">
			<section>
				<h1>SlideZ</h1>
				<img 	onclick="navigator.id.request();" 
						alt="Sign in with Persona"
						src="../img/persona-login.png"></img>
			</section>
		</section>
	
		<header id="app-header">
			<h1></h1>
			<button onclick="navigator.id.logout();">
				<i class="icon-buddy"></i>
				<p></p>
			</button>
		</header>
	
		<section id="app-grid"></section>
	
		<section id="app-edit"></section>
		
		<footer id="app-footer"></footer>
		
		<script src="../js/history.js"></script>
		<script src="../js/requirements.js"></script>
		<script src="https://login.persona.org/include.js"></script>
		<script src="../js/identity.js"></script>
		<script src="../js/stateManager.js"></script>
	</body>
</html>
